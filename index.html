<!DOCTYPE html>
<html>
<head>
	<title>Shuffle and Sort</title>
	<script src="js/script.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
	<link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
 <div class="container">
	<h1>Shuffle and Sort</h1>
	<div class="btn-div">
	<button type="button" class="btn" onclick="shuffle()">Shuffle</button>
	<button type="button" class="btn" onclick="sort()">Sort</button>
    </div> 
    <div> 
			 <ul id="shuffleAndSort">
			 	<li data-order="1">1</li>
			 	<li data-order="2">2</li>
			 	<li data-order="3">3</li>
			 	<li data-order="4">4</li>
			 	<li data-order="9">9</li>
			 	<li data-order="6">6</li>
			 	<li data-order="7">7</li>
			 	<li data-order="8">8</li>
			 	<li data-order="5">5</li>
			 </ul>  
    </div>
  </div> 
</body>
</html>
